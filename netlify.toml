# ABOUTME: Netlify deployment configuration.
# ABOUTME: Configures build command, publish directory, and SPA redirects.

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Supabase anon keys are designed to be public (client-side) - they only work with RLS
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
